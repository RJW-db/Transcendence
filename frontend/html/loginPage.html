<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-gray-100 h-screen w-full">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto flex flex-col items-center">
        <form method="post" class="flex flex-col gap-4 w-full">
          <h1 class="italic text-2xl font-bold text-center mb-4">Login</h1>
          <label class="font-semibold">Username</label>
          <input type="text" name="email" class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="username">
          <label class="font-semibold">Password</label>
          <input type="password" name="password" class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="current-password">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-1 rounded transition">Sign In</button>
          <button type="button" id="loginWithGoogle" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-1 rounded transition">Google Login</button>
          <p id="loginError" class="text-red-500 text-center"></p>
          <div class="bg-center flex justify-center">
            <p> Don't have an account? </p>
            <a class="text-blue-500 hover:text-blue-600 ml-1" href="registerPage.html">Sign up</a>
            <!-- <button type="button" id = "RegisterUser" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-1 rounded transition self-start">RegisterUser</button> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
