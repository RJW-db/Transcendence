<html>
<head>
    <title>User Information</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="user-details" id="user-details">
        <h1>User Information</h1>
        <div class="user-details">
            <p><strong>Username:</strong> <span data-field="username">Loading…</span></p>
            <p><strong>Email:</strong> <span data-field="email">Loading…</span></p>
            <p><strong>Joined Date:</strong> <span data-field="joinedDate">Loading…</span></p>
            <p><strong>Status:</strong> <span data-field="status">Loading…</span></p>
        </div>
        <div class="actions">
            <button onclick="editUserInfo()">Edit Info</button>
            <button onclick="deleteUser()">Delete User</button>
        </div>
    </div>
</body>

</html>
