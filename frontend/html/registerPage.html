
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <div class="flex items-center justify-center bg-gray-100 dark:bg-black h-screen w-full dark:text-white">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto flex flex-col items-center dark:bg-neutral-900">
      <form method="post" class="w-full flex flex-col gap-4">
        <h1 class="italic text-2xl font-bold text-center mb-4">Register</h1>
        <input type="text" name="alias" class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-body mx-10" placeholder="Alias" required autocomplete="username">
        <input type="text" name="email" class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-body mx-10" placeholder="Email" required autocomplete="email">
        <input type="password" name="password" class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-body mx-10" placeholder="Password" required autocomplete="current-password">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-1 rounded transition mx-10">Register</button>
        <p id="registerError" class="text-red-500"></p>
        </form>
    </div>
  </div>
</html>
