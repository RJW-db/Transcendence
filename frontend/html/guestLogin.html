<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login as guest</title>
</head>
<div class="flex items-center justify-center bg-gray-100 bg-black h-screen w-full text-white">
    <div
        class="shadow-lg rounded-lg p-8 w-full max-w-md mx-auto flex flex-col items-center bg-neutral-900">
        <form method="post" class="w-full flex flex-col gap-4">
            <h1 class="italic text-2xl font-bold text-center mb-4">Login as guest</h1>
            <input type="text" name="alias"
                class="border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-body"
                placeholder="Alias" required autocomplete="username">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-1 rounded transition">Register as guest</button>
        <p id="loginError" class="text-red-500 text-center"></p>
        </form>
    </div>
</div>
</html>
